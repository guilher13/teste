<!DOCTYPE html>
<html lang="en">
<head>

    <header>

              </div>

            <section>

                </form>

                <a class="quem" href="#quem-somos">quem somos</a>

                </form>

                <form action="/tela ajuda/index.html" class="inline">
                <button class="contato">contato</button>
                </form>
            </section>

    </header>

   <div class="container2">

   </div>
